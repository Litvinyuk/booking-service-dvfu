{% extends "base.html" %}
{% block content %}
<h2>{{ 'Редактирование пользователя' if user else 'Добавление нового пользователя' }}</h2>
<form method="post">
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required value="{{ user.email if user else '' }}"><br><br>

    <label for="first_name">Имя:</label><br>
    <input type="text" id="first_name" name="first_name" required value="{{ user.first_name if user else '' }}"><br><br>

    <label for="last_name">Фамилия:</label><br>
    <input type="text" id="last_name" name="last_name" required value="{{ user.last_name if user else '' }}"><br><br>

    <label for="password">{{ 'Новый пароль' if user else 'Пароль' }}:</label><br>
    <input type="password" id="password" name="password" {% if not user %}required{% endif %}><br>
    {% if user %}
        <small>Оставьте поле пустым, если не хотите менять пароль.</small><br>
    {% endif %}
    <br>

    <button type="submit">Сохранить</button>
</form>
{% endblock %}
