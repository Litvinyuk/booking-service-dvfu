{% extends "base.html" %}
{% block content %}
<h2>Управление пользователями</h2>
<a href="{{ url_for('main.add_user') }}">Добавить нового пользователя</a>
<table border="1" cellpadding="8" style="width: 100%; border-collapse: collapse; margin-top: 10px;">
    <thead>
        <tr>
            <th>ID</th><th>Email</th><th>Имя</th><th>Фамилия</th><th>Роль</th><th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.first_name }}</td>
            <td>{{ user.last_name }}</td>
            <td>{{ user.role }}</td>
            <td>
                <a href="{{ url_for('main.edit_user', user_id=user.id) }}">Редактировать</a> |
                <form action="{{ url_for('main.edit_user', user_id=user.id) }}" method="post" style="display:inline;" onsubmit="return confirm('Удалить пользователя?');">
                    <input type="hidden" name="delete" value="1">
                    <button type="submit" style="background:none; border:none; color:red; cursor:pointer; padding:0;">Удалить</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
